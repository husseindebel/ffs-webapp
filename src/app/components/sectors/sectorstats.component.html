<h3>Result of {{stateList}}</h3>
<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="checkDraw(drawMe)"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [autoScale]="autoScale"
  [timeline] = "true"
  (select)="onSelect($event)">
</ngx-charts-line-chart>
