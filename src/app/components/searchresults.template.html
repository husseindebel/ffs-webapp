<li *ngFor="let article of news">
<div ng-controller="AppCtrl" layout="column" ng-cloak>
  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">{{article.title}}</h2>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
      {{article.body}}
  </md-content>

</div>
</li>
