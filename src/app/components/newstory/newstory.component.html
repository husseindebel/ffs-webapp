<div *ngIf="story === undefined">loading...</div>
<div *ngIf="story !== undefined">
    <div class="container">
        <br/>
        <div class="card white">
            <div class="card-content">
                <span class="card-title">
                    <h1>{{story.Headline}}</h1>
                </span>
                <p>{{story.NewsText}}</p>
            </div>
        </div>
    </div>
</div>
