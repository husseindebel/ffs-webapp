<div *ngIf="story === undefined">loading...</div>
<div *ngIf="story !== undefined">
<div class="container">
  <div class="row">
        <div class="col s1"></div>
        <div class="col s10">
          <div class="card white">
            <div class="card-content black-text">
              <span class="card-title">{{story.Headline}}</span>
              <div class="row">
                <div class="col s6 left">
                    <!-- for some reason these are listed with new lines (would rather inline) below css doesnt work-->
                    <ul style="list-style: none; display: inline; margin: 0; padding: 0;">
                        <li *ngFor="let ric of story.InstrumentIDs" style="display: inline; margin: 0; padding: 0;">
                            <a (click)="displayCompany(ric)" class="grey-text">{{ric}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col s6 right" style="text-align:right;">
                  <p class="grey-text">{{story.Date}}</p>
                </div>
              </div>
            </div>
            <div class="card-action" style="text-align:center; font-family:Serif">
              <pre>{{story.NewsText}}</pre>
              <br><br>
            </div>

          </div>
        </div>
        <div class="col s1"></div>
  </div>
  </div>
</div>
