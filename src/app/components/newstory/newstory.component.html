<div *ngIf="story === undefined">loading...</div>
<div *ngIf="story !== undefined">
    <div class="container">
        <br/>
        <div class="card white">
            <div class="card-content">
                <span class="card-title">
                    <h2>{{story.Headline}}</h2>
                </span>
                <div class="news-text"><pre>{{story.NewsText}}</pre></div>
            </div>
        </div>
    </div>
</div>
