<div *ngIf="story === undefined">loading...</div>
<div *ngIf="story !== undefined">
<div class="main">
    <div id="section" class="box">
        <div id="content">
            <ul class="articles box">
                <li><h2>{{story.Headline}}</h2>
                <div class="article-info box">
                    <p class="f-right"></p>
                    <br>
                    <!-- individual tag for each RIC -->
                    <p class="f-left">Tags: <a href="#">{{ric}}</a>, <a href="#">T2</a>, <a href="#">T3</a></p>
                    <p class="f-right bold">{{story.Date}}</p>
                </div>
                <p>{{story.NewsText}}</p>
                </li>
            </ul>      
        </div>
        <div id="aside">
            <div class="row">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab col s2"><a class="active" href="#figures">Figures</a></li>
                    <li class="tab col s4"><a href="#relatedNews">Related News</a></li>
                </ul>
            </div>
            <div id="figures" class="col s12">
            <!-- figures such as stock market prices of today, yday, 1 wk before, 
                 1 year before, company returns that month -->
            </div>
            <div id="relatedNews" class="col s12">
                <ul class="news-side">
                    <!-- take first 10 stories from search and list them here -->
                    <li>Some news</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="data">
        <ul class="data box">
            <li><h2>Data</h2>
            <p>Graph should go here</p>
            </li>
        </ul>      
    </div>
</div>
