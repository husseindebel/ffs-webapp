<div class="container">
    <h3>Search Results</h3>
    <ul style="list-style: none;">
      <div *ngIf="logfile === undefined">loading...</div>
      <li *ngFor="let article of news">
         <div class="row">
         <br/>
            <div class="col s12 m6 offset-m3">
                <div class="card white">
                    <div class="card-content black-text">
                        <span class="card-title">{{article.Headline}}</span>
                        <p>{{article.NewsText.slice(0,149)}}</p>
                    </div>
                    <div class="card-action">
                        <a (click)="displayNewsStory(article.Headline)" class="waves-effect waves-light btn search-button" id="display-news-button">Read More</a>
                    </div>
                </div>
            </div>
          </div>
     </li>
        <div *ngIf="logfile"> {{logfile.success ? "":"No results:( Please try again"}} </div>
     </ul>
</div>
