<div class="container">
    <h3>Search Results</h3>
<ul class="collapsible" data-collapsible="expandable">
  <div *ngIf="logfile === undefined">loading...</div>
  <li *ngFor="let article of news">
     <div class="collapsible-header"><i class="material-icons">bubble_chart</i>{{article.Headline}}</div>
     <div class="collapsible-body" style="display:block;">{{article.NewsText.slice(0,149)}}
       <button class="custombutton"><i class="material-icons">details</i></button>
     </div>
 </li>
  <div *ngIf="logfile"> {{logfile.success ? "":"No results:( Please try again"}} </div>
 </ul>
