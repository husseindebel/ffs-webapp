<h3></h3>


<div style="position: relative;top: 50%; transform: translateY(+50%);">

<div style="text-align:center;">
<img src="assets/imgs/CNLogo.png" alt="Mountain View" align="middle" style="width:165px;height:80px;">
</div>

<form>
    <div class="col s6" style="text-align:center;">
        <md-input-container>
          <input mdInput placeholder="Topic Code" #topicCode>
        </md-input-container>

        <md-menu #appMenu="mdMenu">
          <button md-menu-item> RIC </button>
          <button md-menu-item> TopicCode </button>
        </md-menu>

        <button md-icon-button [mdMenuTriggerFor]="appMenu">
           <md-icon>more_vert</md-icon>
        </button>
    </div>

    <div class="col s6" style="text-align:center;">
        <md-input-container>
          <input mdInput placeholder="RIC" #ric>
        </md-input-container>
    </div>

    <div class="col s6" style="text-align:center;">
        <md-input-container>
          <input mdInput placeholder="Starting time" #startTime>
        </md-input-container>
    </div>

    <div class="col s6" style="text-align:center;">
        <md-input-container>
          <input mdInput placeholder="End time" #endTime>
        </md-input-container>
    </div>

<div class="input-field row">
    <div class="col s6" style="text-align:center">
        <!-- add this later -->
        <!-- (click)="displaySearch(topicCode.value, ric.value, startTime.value, endTime.value) -->
        <button md-button (click)="displaySearch(topicCode.value, ric.value, startTime.value, endTime.value)">
            Search
        </button>
    </div>
</div>

</form>

</div>
